spring:
  application:
    name: Ferry-webConsumer
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: Ferry-webConsumer
    config:
      discovery:
         enablead: true
         serviceId: Ferry-config
      name: webConsumer
      profile: dev
      label: master
      uri: http://127.0.0.1:8020
  rabbitmq:
    addresses: 1.116.227.4
    username: guest
    password: guest
    cache:
      channel:
        size: 25
    port: 15672
  boot:
    admin:
      client:
        instance:
          service-base-url: http://127.0.0.1:8005
management:
  endpoints:
    web:
      exposure:
        include: "*"