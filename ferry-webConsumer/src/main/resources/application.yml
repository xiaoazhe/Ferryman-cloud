server:
  port: 8005
spring:
  application:
    name: Ferry-webConsumer
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: Ferry-webConsumer
  boot:
    admin:
      client:
        url: "http://localhost:8000"
