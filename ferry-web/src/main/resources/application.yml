server:
  port: 8003
spring:
  application:
    name: Ferry-web
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: Ferry-web	# 注册到consul的服务名称
  boot:
    admin:
      client:
        url: "http://localhost:8000"
# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS